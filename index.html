<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <form>
        <div class="container mt-5">
            <div class="card font-weight-bold">
                <!-- CARD HEADER -->
                <header class="card-header">
                    <h2>Payment form example</h2>
                </header>
                <!-- CARD BODY -->
                <section class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing!
                    </div>
                    <!-- fila pago -->
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="card">Card#</label>
                            <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX" pattern="[0-9]{16}" maxlength="16" minlength="16">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="cvc">CVC#</label>
                            <input type="text" class="form-control" id="cvc" placeholder="XXX" maxlength="3" pattern="[0-9]{3}" minlength="3">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="amount">Amount</label>
                            <div class="input-group">
                                <i class="fas fa-dollar-sign"></i>
                                <input type="text" class="form-control" id="amount" placeholder="Amount" pattern="^\d*(\.\d{0,2})?$">
                            </div>
                        </div>
                    </div>
                    <!-- fila nombre -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">First name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastname">Last name</label>
                            <input type="text" class="form-control" id="lastname">
                        </div>
                    </div>
                    <!-- fila direccion -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control custom-select">
                                <option selected>Pick your state</option>
                                <option>City 1</option>
                                <option>City 2</option>
                                <option>City 3</option>
                                <option>City 4</option>
                                <option>City 5</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="pcode">Postal Code</label>
                            <input type="text" class="form-control" id="pcode">
                        </div>
                    </div>
                    <!-- fila  tipo de tarjeta y mensaje -->
                    <div class="form-row">
                        <div class="col-md-3">
                            <label for="cardtype">We accept:</label>
                            <div id="cardtype">
                                <div class="form-group bg-secondary rounded p-1 d-flex justify-content-center">
                                    <div class="form-check form-check-inline p-1 text-white">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="mastercard" checked>
                                        <label class="form-check-label" for="mastercard">
                                            <i class="fab fa-cc-mastercard"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline p-1 text-white">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="visa">
                                        <label class="form-check-label" for="visa">
                                            <i class="fab fa-cc-visa"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline p-1 text-white">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="americanexpress">
                                        <label class="form-check-label" for="americanexpress">
                                            <i class="fab fa-cc-paypal"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline p-1 text-white">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="others">
                                        <label class="form-check-label" for="others">
                                            <i class="fab fa-cc-diners-club"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6 offset-md-3">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" cols="30" rows="3" class="form-control"></textarea>
                            <small class="form-text text-muted">Add any notes here.</small>
                        </div>
                    </div>
                </section>
                <!-- CARD FOOTER -->
                <footer class="card-footer d-flex justify-content-end">
                    <input type="reset" class="btn btn-secondary" value="Cancel">
                    <input type="submit" class="btn btn-primary ml-1" value="Send">
                </footer>
            </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
